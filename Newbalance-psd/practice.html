<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .countainor{
            width: 1400px;
            margin: 0 auto;
        }
        .col-25{
            width: 25%;
            border: 1px solid ;
            text-align: center;
        }
        .col-50{
            width: 50%;
            border: 1px solid ;
            text-align: center;
        }
        .d-flex{
            display: flex;
        }
    </style>
</head>
<body>
    <section class="countainor">
        <div class="d-flex">

            <div class="col-25">col</div>
            <div class="col-25">col</div>
            <div class="col-25">col</div>
            <div class="col-25">col</div>
        </div>
        <div class="d-flex">

            <div class="col-50">col</div>
            <div class="col-50">col</div>
        </div>
    </section>
</body>
</html>
