<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            background-color: skyblue;
        }
        .slider img{
            height: 150px;
            width: 250px;
            border-radius: 10px;
        }
        button{
            background-color: red;
            color: white;
            padding: 10px 70px;
        }
    </style>
</head>
<body>
    <div class="slider">
        
        <h1>Slider</h1>
        <img src="./assests/IMAGES/sec-3-bgimg.png" id="slider">

        <button onclick="prev()">previous</button>
        <button onclick="next()">next</button>
    </div>
<script>
    let images = [ "https://picsum.photos/500/300?1",
    "https://picsum.photos/500/300?2"];
    let index = 0;
    function next() {
        index++;
        if (index >= images.length) {
            index = 0;
        }
        document.getElementById("slider").src = images[index];
    }
    function prev() {
        index--;
        //  if (index < 0) {
        //         index = images.length - 1;
        //     }
        document.getElementById("slider").src = images[index];
    }
</script>
</body>
</html>
