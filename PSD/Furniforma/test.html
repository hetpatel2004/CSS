<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Navigation Base */
.menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    position: relative;
}

.menu ul li {
    display: inline-block;
    position: relative;
}

.menu ul li a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 16px;
    color: #7a4a2d; /* brown shade similar to screenshot */
}

/* Dropdown Menu */
.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    width: 230px;
    background: #fff;
    border: 1px solid #e5d5c8;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    padding: 15px 0;
    display: none;
    z-index: 10;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

/* Dropdown Items */
.dropdown-menu li a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 20px;
    color: #222;
    font-size: 15px;
}

/* Diamond Icons */
.icon {
    width: 6px;
    height: 6px;
    background: #7a4a2d;
    transform: rotate(45deg);
    display: inline-block;
}
</style>
</head>
<body>

            </ul>
        </li>
    </ul>
</nav>

</body>
</html>
