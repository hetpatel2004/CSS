<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 100px 100px 100px ;
            grid-template-rows: 100px 100px 100px ;
            gap: 5px;
        }
        .grid img{
            width: 100px;
            height: 100px;
        }
        #img1{
            grid-row: 1;
            grid-column: 1;
        }
        #img2{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }

    </style>
</head>
<body>
    <section>
        <div class="grid">
            <img src="./Assist/image/sec-1_dog-img.png" alt="" id="img1">
            <img src="./Assist/image/sec-1_dog-img.png" alt="" id="img2">
            <img src="./Assist/image/sec-1_dog-img.png" alt="" id="img3">
            <img src="./Assist/image/sec-1_dog-img.png" alt="" id="img4">
            <img src="./Assist/image/sec-1_dog-img.png" alt="" id="img5">
            <img src="./Assist/image/sec-1_dog-img.png" alt="" id="img6">
        </div>
    </section>
</body>
</html>
