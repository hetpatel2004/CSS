<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Sidebar</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
}

#openBtn {
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
}

.sidebar {
    height: 100%;
    width: 250px;
    background: #333;
    color: white;
    position: fixed;
    top: 0;
    left: -250px;          /* hide sidebar */
    transition: 0.3s;
    padding-top: 60px;
}

.sidebar a {
    display: block;
    padding: 15px;
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.sidebar a:hover {
    background: #575757;
}

.sidebar.open {
    left: 0;               /* slide in */
}

#closeBtn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 25px;
}

     </style>
</head>
<body>

    <!-- Button to open sidebar -->
    <button id="openBtn">â˜° Open Sidebar</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#" id="closeBtn">&times; Close</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script src="script.js"></script>
    <script>const sidebar = document.getElementById("sidebar");
const openBtn = document.getElementById("openBtn");
const closeBtn = document.getElementById("closeBtn");

openBtn.onclick = () => {
    sidebar.classList.add("open");
};

closeBtn.onclick = () => {
    sidebar.classList.remove("open");
};
</script>
</body>
</html>
